        <h3>Fill in the following information to add student to application!</h3>
        <form class = "addStudent" action="/addStudent" method="POST">
            <span>StudentID:</span>
            <input type="number" name="StudentID" value=""><br>
            <span>Name:</span>
            <input type="text" name="Name" value=""><br>
            <span>Weight(lbs):</span>
            <input type="number" min="0" max="1000" name="Weight" value=""><br>
            <span>Height(cm):</span>
            <input type="number" min="0" max="500" name="Height" value=""><br>
            <!-- <span>Hair Color:</span>
            <input type="text" name="HairColor" value=""><br> -->
            <span>Hair Color:</span>
            <select name = "HairColor">
                <option value="Brown">Brown</option>
                <option value="Black">Black</option>
                <option value="Red">Red</option>
                <option value="Yellow">Yellow</option>
            </select> <br>
            <span>GPA:</span>
            <input type="number" min="0" max="4.3" step="any" name="GPA" value=""><br>
            <span>Sex:</span>
            <select name = "Sex">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select> <br>
            <button>ACCEPT</button>
        </form>

      </body>
