<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Histogram Generator</title>
    <link rel="stylesheet" href="./stylesheets/histogram.css">
    <script src="calculate.js" defer></script>
  </head>
  <body>
    <!-- page content -->
    <!-- <script>
      var a = window.prompt("What is your name");
      window.alert(a);
    </script> -->
    <header><h1>Histogram Generator</h1></header>
    <main>
      <div id= "container">
        <div id="lower-bounds">
          <h3>Lower bounds</h3>
          <table id = "left-table">
            <tr><td>Max</td> <td><form><input value = 100.00></form></td></tr>
            <tr><td>A+</td><td><form><input value = 95.00></form></td></tr>
            <tr><td>A</td><td><form><input value = 90.00></form></td></tr>
            <tr><td>A-</td><td><form><input value = 85.00></form></td></tr>
            <tr><td>B+</td><td><form><input value = 80.00></form></td></tr>
            <tr><td>B</td><td><form><input value = 75.00></form></td></tr>
            <tr><td>B-</td><td><form><input value = 70.00></form></td></tr>
            <tr><td>C+</td><td><form><input value = 65.00></form></td></tr>
            <tr><td>C</td><td><form><input value = 60.00></form></td></tr>
            <tr><td>C-</td><td><form><input value = 55.00></form></td></tr>
            <tr><td>D</td><td><form><input value = 50.00></form></td></tr>
            <tr><td>F</td><td><form><input value = 0.00></form></td></tr>
          </table>
        </div>

        <div id="histogram">
          <h3>Histogram</h3>
          <table id="right-table">
              <tr><td>Max</td><td></td></tr>
              <tr><td>A+</td><td></td></tr>
              <tr><td>A</td><td></td></tr>
              <tr><td>A-</td><td></td></tr>
              <tr><td>B+</td><td>2019-2</td></tr>
              <tr><td>B</td><td>2019-1</td></tr>
              <tr><td>B-</td><td>2019-2</td></tr>
              <tr><td>C+</td><td>2019-1</td></tr>
              <tr><td>C</td><td></td></tr>
              <tr><td>C-</td><td></td></tr>
              <tr><td>D</td><td></td></tr>
              <tr><td>F</td><td></td></tr>
          </table>
        </div>

      </div>
    </main>
  </body>
</html>
