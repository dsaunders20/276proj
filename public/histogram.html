<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Histogram Generator</title>
    <link rel="stylesheet" href="./stylesheets/histogram.css">
    <script src="calculate.js" defer></script>
  </head>
  <body>
    <!-- page content -->
    <!-- <script>
      var a = window.prompt("What is your name");
      window.alert(a);
    </script> -->
    <header><h1>Histogram Generator</h1></header>
    <main>
      <div id= "container">
        <div id="lower-bounds">
          <h3>Lower bounds</h3>
          <table id = "left-table">
            <tr><td>Max</td> <td><form><input id = "Max" value = 100.00></form></td></tr>
            <tr><td>A+</td><td><form><input id = "A+" value = 95.00></form></td></tr>
            <tr><td>A</td><td><form><input id = "A" value = 90.00></form></td></tr>
            <tr><td>A-</td><td><form><input id = "A-" value = 85.00></form></td></tr>
            <tr><td>B+</td><td><form><input id = "B+" value = 80.00></form></td></tr>
            <tr><td>B</td><td><form><input id = "B" value = 75.00></form></td></tr>
            <tr><td>B-</td><td><form><input id = "B-" value = 70.00></form></td></tr>
            <tr><td>C+</td><td><form><input id = "C+" value = 65.00></form></td></tr>
            <tr><td>C</td><td><form><input id = "C" value = 60.00></form></td></tr>
            <tr><td>C-</td><td><form><input id = "C-" value = 55.00></form></td></tr>
            <tr><td>D</td><td><form><input id = "D" value = 50.00></form></td></tr>
            <tr><td>F</td><td><form><input id = "F" value = 0.00></form></td></tr>
          </table>
        </div>

        <div id="histogram">
          <h3>Histogram</h3>
          <table id="right-table">
              <tr><td>A+</td><td id = "A+Hist"></td></tr>
              <tr><td>A</td><td id = "AHist"></td></td></tr>
              <tr><td>A-</td><td id = "A-Hist"></td></td></tr>
              <tr><td>B+</td><td id = "B+Hist"></td></td></tr>
              <tr><td>B</td><td id = "BHist"></td></tr>
              <tr><td>B-</td><td id = "B-Hist"></td></td></tr>
              <tr><td>C+</td><td id = "C+Hist"></td></td></tr>
              <tr><td>C</td><td id = "CHist"></td></tr>
              <tr><td>C-</td><td id = "C-Hist"></td></td></tr>
              <tr><td>D</td><td id = "DHist"></td></td></tr>
              <tr><td>F</td><td id = "FHist"></td></td></tr>
          </table>
        </div>

      </div>
    </main>
  </body>
</html>
